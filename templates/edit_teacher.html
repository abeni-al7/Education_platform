{% extends "layout.html" %}
{% block content %}
<h1>Edit Teacher</h1>
<form method="POST" action="">
    <div class="form-group">
        {{ form.name.label }}<br>
        {{ form.name(size=32, class_="form-control") }}
    </div>
    <div class="form-group">
        {{ form.email.label }}<br>
        {{ form.email(size=32, class_="form-control") }}
    </div>
    <input type="submit" value="Update Teacher" class="btn btn-primary">
</form>
{% endblock %}
